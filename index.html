<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="box">
        <div class="title">
            <h1><span>Jogo</span> de advinhação</h1>
            <p>Advinhe o numero de 0 a 10 <img  class="icon" src="./assets/gold-coin.svg"></p>
        </div>
        <div class="box-result">
            <input class="input" type="number" id="guessInput">
            <button  class="guessButton" id="guessButton">Advinhar</button>
        </div>

        <div class="message">
            <p id="message"></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
